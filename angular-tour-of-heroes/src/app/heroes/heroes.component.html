<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
  </li>
</ul>
<!-- appears to be passing the prop hero, which is the current element from the for loop (*ngFor)
to the child component hero-detail??? -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
